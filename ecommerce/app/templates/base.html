<!DOCTYPE html>
<html>
    <head>
        <title>Product List</title>
    </head>
    <body>
        <h2> Products </h2>
        {% for product in  products%}
          <h3> Name: {{product.name}} </h3>
          <h4> Description: {{product.description}} </h4>
          <h4> Price: {{product.price}} </h4>
          <h4> Stock: {{product.stock}} </h4>
          <h4> Image URL: {{product.image_url}} </h4>
          <hr>
        {% endfor %}
    </body>
</html>
